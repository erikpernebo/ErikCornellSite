<!DOCTYPE html>
<html lang="en" class="flex flex-col min-h-screen">
<head>

  <title>Erik to Cornell</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .text-cornell-red { color: #B31B1B; }
    .bg-cornell-red { background-color: #B31B1B; }

<body class="bg-white text-gray-800 flex flex-col">

<nav class="fixed top-0 w-full bg-white shadow z-10">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <div class="flex items-center">
      <img src="Images/img_1.png" alt="Your Name" class="h-16 w-16 rounded-full mr-3">

    </div>
    <div class="flex items-center">

  </div>
</nav>


<div class="flex-grow main-content">

    <p class="text-lg mt-4">Game Projects | Cornell Photos </p>

  <section id="games" class="container mx-auto px-6 py-20">
    <h2 class="text-3xl font-semibold text-center text-cornell-red">Games</h2>
    <div class="flex justify-center space-x-4 mt-8">
      <figure class="game-img text-center mx-4">
        <a href="randysescape.html" class="inline-block text-center">
          <img src="Images/DALL·E 2024-01-29 20.31.49 - Create an atmospheric and subtle game cover for 'Randy's Escape!'. Place a bald male character in the center, wearing a dark gray henley shirt and dar.png" alt="Game 1" class="transition-transform transform hover:scale-105 border-4 border-cornell-red rounded h-64 object-contain">

        </a>
      </figure>

      <figure class="game-img text-center mx-4">

        </a>
      </figure>

  <section id="cornell-photos" class="container mx-auto px-6 py-20">
    <h2 class="text-3xl font-semibold text-center text-cornell-red">Cornell Photos</h2>
    <div class="flex justify-center mt-8">
      <figure class="text-center mx-4">
        <a href="cornellphotos.html" class="inline-block text-center">
          <img src="Images/Capture.png" alt="Descriptive Alt Text" class="transition-transform transform hover:scale-105 border-4 border-cornell-red rounded object-contain">

  <section id="contact" class="container mx-auto px-6 py-20">
  </section>

<footer class="bg-gray-800 text-white text-center py-4">
  <p>Erik Pernebo Class of '24</p>
